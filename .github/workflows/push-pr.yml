on:
  push:
    branches:
      - main
      - " release/**"
    paths:
      - "src/**"
  pull_request:
    branches:
      - main
      - " release/**"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: checkout code
        uses: actions/checkout@v3
      - name: run tests
        run: npm tests